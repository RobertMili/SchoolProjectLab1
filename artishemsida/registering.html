<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/registeringCSS.css" >
  <title>Register</title>
</head>
<body>
    <div class="registering-container">
    <div class="become-member">
    <h1>Become a Member</h1>

    <form id="registration-form" action="#" method="post">
    
      <label>First Name</label>
      <input type="text" placeholder="" id="txtName">
      
      <label>Last Name</label>
      <input type="text" placeholder="" id="txtLastName" >
      
      <label>Email</label>
      <input type="email" placeholder="" id="txtEmail">
      
      <label>Password</label>
      <input type="password" placeholder="" id="txtPassword">

      <label>Confirm Password</label>
      <input type="password" placeholder="" id="txtConfirmPassword">
      <input type="submit" value="Submit" >
      
      
          <p>
          By clicking the Sign Up button,you agree to our <br>
          <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
  
    
    </form>
    </div>
  
        <div class="login-box">
            <h1>Login</h1>
            <form id="registration-form2" action="#" method="post">

              <label for="login">Login in</label>
              <input type="text" placeholder="" id="login" onblur="checkUserNameLength(5)">
              <div id="feedback"></div>
              
              <label for="password">Password</label>
              <input type="password" placeholder="" id="password">

              
              <input type="submit" value="Submit">
            </form>
        </div>
       </div>

        <script src="/artishemsida/js/registering.js"></script>
       
    </body>
</html>
