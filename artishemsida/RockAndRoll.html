<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleElvis.css" />
    <title>Browser</title>
  </head>
  <body>

  <div class="top-navi">
    <p class="nav-link">
      <a href="index.html">Home</a>
    </p>
  </div>
    <p>
      <div class="content-container">
        <div class="image-container">
    
      <!-- Use proper filenames and paths for your images -->
      <source media="(min-width:650px)" srcset="ElvisPresley.jpg" />
      <img src="img/RockAndRoll.jpg" alt="RockAndRoll" style="width: auto" />
      </div>
    </p>

    <div class="song-list-container">
      <ul class="song-list">
       
        <li>
          <div>
            <span class="song-name">Rip It Up</span
            ><span class="song-time">1:50</span>
          </div>
        </li>

        <li>
          <div>
            <span class="song-name">I Got A Sweetie</span
            ><span class="song-time">2:28</span>
          </div>
        </li>

        <li>
          <div>
            <span class="song-name">I'm Counting On You </span
            ><span class="song-time">2:25</span>
          </div>
        </li>
       
      </ul>

      <div class="order-record-container">
        <form id="vinly-request-form-id" action="#" method="post">
          <h2>Order Record</h2>

            <fieldset class='float-label-field'>
              <label for="txtName">Name</label>
              <input id="txtName" type='text'>
            </fieldset>

            <fieldset class='float-label-field'>
              <label for="txtEmail">Email</label>
              <input id="txtEmail" type='text'>
            </fieldset>

            <fieldset class='float-label-field'>
              <label for="txtArtist">Artist</label>
              <input id="txtArtist" type='text'>
            </fieldset>

            <fieldset class='float-label-field'>
              <label for="txtAlbum">Album</label>
              <input id="txtAlbum" type='text'>
            </fieldset>

            <fieldset class='float-label-field'>
            <label for="comments">Additional Comments:</label>
           <textarea id="comments" name="comments"></textarea>
          </fieldset>
          </form>

      </div>

    </div>
 

    <script src="script.js"></script>
  </body>
</html>
