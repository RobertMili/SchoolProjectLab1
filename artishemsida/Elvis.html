<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleElvis.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Browser</title>
  </head>

  <body>
    <div class="top-navi">
      <p class="nav-link">
        <a href="index.html">Home</a>
      </p>
    </div>

      <div class="content-container">
        <div class="image-container">
        <img src="img/ElvisPresley.jpg" alt="ElvisPresley" style="width: auto">
      </div>
    
    

    <div class="song-list-container">
      <ul class="song-list">

        <li>
          <div>
          <span class="song-name">Rip It Up</span
          ><span class="song-time">1:50</span>
          </div>
        </li>

        <li>
          <div>
          <span class="song-name">Love Me</span
          ><span class="song-time">2:41</span>
          </div>
        </li>

        <li>
          <div>
          <span class="song-name">When My Blue Moon Turns To Gold Again</span
          ><span class="song-time">2:18</span>
          </div>
        </li>

      
      </ul>

      <div class="order-record-container">
        <form id="vinly-request-form-id" action="#" method="post">
          <h2>Order Record</h2>

            <fieldset class='float-label-field'>
              <label for="txtName">Name</label>
              <input id="txtName" type='text'>
            </fieldset>

            <fieldset class='float-label-field'>
              <label for="txtEmail">Email</label>
              <input id="txtEmail" type='text'>
            </fieldset>

            <fieldset class='float-label-field'>
              <label for="txtArtist">Artist</label>
              <input id="txtArtist" type='text'>
            </fieldset>

            <fieldset class='float-label-field'>
              <label for="txtAlbum">Album</label>
              <input id="txtAlbum" type='text'>
            </fieldset>

            <fieldset class='float-label-field'>
            <label for="comments">Additional Comments:</label>
           <textarea id="comments" name="comments"></textarea>

           <input type="submit" value="submit">
          </fieldset>
          </form>

      </div>
      <div class="social-media">
      
            <a href="https://www.youtube.com/channel/UCy3zvmsGpG_ELXDXCm8w7Qg" target="_blank" aria-label="YouTube" class="link hint--bounce hint--top hint--primary">
              <i class="fab fa-youtube link-icon"></i>
            </a>
         
            <a href="#" target="_blank" aria-label="Facebook" class="link hint--bounce hint--top hint--primary">
              <i class="fab fa-facebook link-icon"></i>
            </a>

            <a href="#" target="_blank" aria-label="Twitter" class="link hint--bounce hint--top hint--primary">
              <i class="fab fa-twitter link-icon"></i>
            </a>

            <a href="#" target="_blank" aria-label="LinkedIn" class="link hint--bounce hint--top hint--primary">
              <i class="fab fa-linkedin link-icon"></i>
            </a> 
            
            <a href="#" target="_blank" aria-label="Instagram" class="link hint--bounce hint--top hint--primary">
              <i class="fab fa-instagram link-icon"></i>
            </a>
       
      </div>
    </div>
    
      </div>
  </body>
</html>
